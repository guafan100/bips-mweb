<div class="login-banner">
  <p> LOGIN TO ORCASMART </p>
</div>
<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <button mat-raised-button color="accent">Login</button>
</form>
<a class="signup-btn" routerLink="/signup">Sign up</a>
